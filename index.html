<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Ahorcado</title>
    <link rel="icon" href="./img/Vector.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" >
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <main>
     <div class="header">
        <a href="index.html"><img src="./img/Vector.png" class="logo"></a>
    </div>
    <div class="animate__animated animate__fadeInUp">
      <div class="container">
        <div class="main_container">
          <div class="start-add-container">
            <button type="button" class="animate__animated animate__fadeInUp" id="startGame" onclick="game()">Iniciar Juego</button>
            <button type="button" class="animate__animated animate__fadeInUp"  id="addWord" onclick="addWords()">Agregar Nueva Palabra</button>
          </div>
        </div>
      </div>
    </div>
    <div id="resultBox" class="animate__animated animate__fadeInUp">
      <textarea name="textBox"id="textBox" maxlength="8" cols="2"rows="2"placeholder="Agregue la palabra"></textarea>
      <h5 id="textAdd"></h5>
      <div class="warning_container">
        <img src="./img/Vector-2.png" />
        <p class="input_warning">Máx. de 8 Letras.</p>
      </div>
    
      <button type="button" id="save" >Guardar y Empezar</button>
      <button type="button" id="cancel" onclick="cancelAdd()">Cancelar</button>
    </div>
    <div id="game" class="animate__animated animate__fadeInUp">
      <img id="imagen" src="img/img0.png" alt="Ahorcado"  >
      <div id="palabra_a_adivinar">
        <p id="palabra_a_adivinar">
        </p>
      </div>
      <div id="erroneas">
        <p id="erroneas">
        </p>
      </div>
      
      <button type="button" class="newGame" onclick="game()">Nuevo Juego</button>
      <button type="button" class="exit" onclick="returnInicio()">Desistir</button>
    
      <div id="letras">
        <button class="lett" id="A" >A</button>
        <button class="lett" id="B" >B</button>
        <button class="lett" id="C" >C</button>
        <button class="lett" id="D" >D</button>
        <button class="lett" id="E" >E</button>
        <button class="lett" id="F" >F</button>
        <button class="lett" id="G" >G</button>
        <button class="lett" id="H" >H</button>
        <button class="lett" id="I" >I</button>
        <button class="lett" id="J" >J</button>
        <button class="lett" id="K" >K</button>
        <button class="lett" id="L" >L</button>
        <button class="lett" id="M" >M</button>
        <button class="lett" id="N" >N</button>
        <button class="lett" id="Ñ" >Ñ</button>
        <button class="lett" id="O" >O</button>
        <button class="lett" id="P" >P</button>
        <button class="lett" id="Q" >Q</button>
        <button class="lett" id="R" >R</button>
        <button class="lett" id="S" >S</button>
        <button class="lett" id="T" >T</button>
        <button class="lett" id="U" >U</button>
        <button class="lett" id="V" >V</button>
        <button class="lett" id="W" >W</button>
        <button class="lett" id="X" >X</button>
        <button class="lett" id="Y" >Y</button>
        <button class="lett" id="Z" >Z</button>
      </div>
    </div>
  </main>
    <footer>

        <span>&#169 Pablo Moya <span id="year"></span></span>
      </div>
